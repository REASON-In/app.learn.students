<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f4f8;
    }

    header {
      background-color: #0a3d62;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1e5aa5;
      padding: 10px;
      gap: 10px;
    }

    nav button {
      background-color: #3478f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #1559c7;
    }

    .section {
      display: none;
      padding: 40px;
      height: calc(100vh - 110px);
      overflow-y: auto;
    }

    .section.active {
      display: block;
    }

    #profile-pic {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }

    .card {
      background-color: #e0f0ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .strength-bar {
      height: 20px;
      background-color: #d1e0ff;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .strength-bar span {
      display: block;
      height: 100%;
      background-color: #4caf50;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŽ“ Student Dashboard</h1>
  </header>
  <nav>
    <button onclick="showSection('profile')">ðŸ‘¤ Profile</button>
    <button onclick="showSection('video')">ðŸ“š Video Calls</button>
    <button onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('ai')">ðŸ¤– AI Assistant</button>
    <button onclick="showSection('subjects')">ðŸ“Š Subjects</button>
  </nav>

  <section id="profile" class="section active">
    <img id="profile-pic" src="" alt="Profile Picture" />
    <input type="file" onchange="uploadProfilePic(event)" />
    <p>Email: <span id="user-email">Loading...</span></p>
  </section>

  <section id="video" class="section">
    <h2>ðŸŽ¥ Join a Class Video Call</h2>
    <div id="call-list"></div>
  </section>

  <section id="chat" class="section">
    <h2>ðŸ’¬ Online Users</h2>
    <ul id="online-users"></ul>
  </section>

  <section id="ai" class="section">
    <h2>ðŸ¤– Ask AI</h2>
    <input type="text" placeholder="Ask a question..." />
    <button>Send</button>
    <p><i>AI responses will go here...</i></p>
  </section>

  <section id="subjects" class="section">
    <h2>ðŸ“Š Subject Strengths</h2>
    <div id="subject-strengths"></div>
  </section>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function uploadProfilePic(e) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('profile-pic').src = reader.result;
        localStorage.setItem('profilePic', reader.result);
      }
      reader.readAsDataURL(e.target.files[0]);
    }

    function loadProfilePic() {
      const pic = localStorage.getItem('profilePic');
      if (pic) document.getElementById('profile-pic').src = pic;
    }

    // Load calls from Firebase
    function loadVideoCalls() {
      const callList = document.getElementById('call-list');
      db.ref('videoCalls').on('value', snapshot => {
        callList.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(call => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<strong>${call.class}</strong><br>Teacher: ${call.teacher}<br><button onclick="window.location='${call.link}'">Join Call</button>`;
            callList.appendChild(card);
          });
        } else {
          callList.innerHTML = '<p>No active calls right now.</p>';
        }
      });
    }

    // Show random subject strengths (simulate for now)
    function showSubjectStrengths() {
      const subjects = ["Math", "English", "Science", "History"];
      const container = document.getElementById('subject-strengths');
      container.innerHTML = '';
      subjects.forEach(subject => {
        const strength = Math.floor(Math.random() * 100);
        const div = document.createElement('div');
        div.innerHTML = `<strong>${subject}</strong><div class='strength-bar'><span style='width:${strength}%'></span></div>`;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      loadProfilePic();
      showSubjectStrengths();
      loadVideoCalls();
      auth.onAuthStateChanged(user => {
        if (user) {
          document.getElementById('user-email').textContent = user.email;
          db.ref('online/' + user.uid).set(true);
          db.ref('online/' + user.uid).onDisconnect().remove();
        }
      });

      db.ref('online').on('value', snap => {
        const list = document.getElementById('online-users');
        list.innerHTML = '';
        if (!snap.exists()) return;
        Object.keys(snap.val()).forEach(uid => {
          const li = document.createElement('li');
          li.textContent = uid;
          list.appendChild(li);
        });
      });
    }
  </script>
</body>

</html>
