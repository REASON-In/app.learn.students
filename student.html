<!DOCTYPE html>
<html>
<head>
  <title>Student Video Call</title>
</head>
<body>
  <h2>Student - Join Call</h2>
  <input id="callIdInput" placeholder="Enter Call ID" />
  <button onclick="joinCall()">Join</button>
  <br><br>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAHSxenlPZD8veD-iZ6pJIOVRbuTD2dw0Q",
    authDomain: "learn-3f43b.firebaseapp.com",
    databaseURL: "https://learn-3f43b-default-rtdb.firebaseio.com",
    projectId: "learn-3f43b",
    storageBucket: "learn-3f43b.firebasestorage.app",
    messagingSenderId: "54412751232",
    appId: "1:54412751232:web:31fe8e2f8b5cc03d409165",
    measurementId: "G-7HRKXL1EPS"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    let pc = new RTCPeerConnection();
    let localStream = null;

    async function joinCall() {
      const callId = document.getElementById("callIdInput").value;
      const callRef = db.ref("calls/" + callId);
      const callData = (await callRef.get()).val();

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      pc.onicecandidate = e => {
        if (e.candidate) {
          callRef.child("answerCandidates").push(e.candidate.toJSON());
        }
      };

      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      callRef.child("answer").set(answer.toJSON());

      callRef.child("offerCandidates").on("child_added", snapshot => {
        const candidate = new RTCIceCandidate(snapshot.val());
        pc.addIceCandidate(candidate);
      });
    }
  </script>
</body>
</html>
