<!DOCTYPE html>
<html>
<head>
  <title>Student - Join Call</title>
</head>
<body>
  <h2>Join a Video Call</h2>
  <div id="callsList">Loading calls...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAHSxenlPZD8veD-iZ6pJIOVRbuTD2dw0Q",
    authDomain: "learn-3f43b.firebaseapp.com",
    databaseURL: "https://learn-3f43b-default-rtdb.firebaseio.com",
    projectId: "learn-3f43b",
    storageBucket: "learn-3f43b.firebasestorage.app",
    messagingSenderId: "54412751232",
    appId: "1:54412751232:web:31fe8e2f8b5cc03d409165",
    measurementId: "G-7HRKXL1EPS"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const callsDiv = document.getElementById("callsList");

    db.ref("calls").on("value", snapshot => {
      callsDiv.innerHTML = "";
      const calls = snapshot.val();
      if (!calls) {
        callsDiv.innerText = "No active calls.";
        return;
      }

      Object.entries(calls).forEach(([callId, callData]) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${callData.className}</strong>
          <button onclick="joinCall('${callId}')">Join</button>
        `;
        callsDiv.appendChild(div);
      });
    });

    function joinCall(callId) {
      window.location.href = `video.html?callId=${callId}&role=student`;
    }
  </script>
</body>
</html>
