<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
    }

    header {
      background-color: #0a3d62;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0 0.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background-color: #3498db;
    }

    .section {
      display: none;
      padding: 2rem;
    }

    .active {
      display: block;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0a3d62;
    }

    .card {
      background-color: #eaf4ff;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .subject-strength {
      margin: 1rem 0;
    }

    .bar {
      height: 20px;
      background-color: #3498db;
      border-radius: 10px;
      margin-top: 0.3rem;
    }

    .chat-box, .ai-box {
      width: 100%;
      height: 300px;
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .join-call {
      margin-top: 1rem;
    }

    .no-calls {
      color: #888;
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Student Dashboard</h1>
    <nav>
      <button onclick="switchSection('profile')">ðŸ‘¤ Profile</button>
      <button onclick="switchSection('video')">ðŸŽ¥ Video Calls</button>
      <button onclick="switchSection('chat')">ðŸ’¬ Chat</button>
      <button onclick="switchSection('ai')">ðŸ¤– AI Assistant</button>
      <button onclick="switchSection('subjects')">ðŸ“Š Subjects</button>
    </nav>
  </header>

  <section id="profile" class="section active">
    <h2>ðŸ‘¤ Your Profile</h2>
    <img id="profileImage" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
    <input type="file" onchange="uploadImage(event)">
    <p>Email: student@school.edu</p>
  </section>

  <section id="video" class="section">
    <h2>ðŸŽ¥ Join a Class Video Call</h2>
    <div id="videoCallsContainer">
      <p class="no-calls">No calls yet. Waiting for teachers to start one...</p>
    </div>
  </section>

  <section id="chat" class="section">
    <h2>ðŸ’¬ Chat with Online Users</h2>
    <div class="chat-box">
      <!-- Chat messages will appear here -->
    </div>
    <input type="text" placeholder="Type a message...">
  </section>

  <section id="ai" class="section">
    <h2>ðŸ¤– AI Assistant</h2>
    <div class="ai-box">
      <!-- AI chat responses -->
    </div>
    <input type="text" placeholder="Ask AI anything...">
  </section>

  <section id="subjects" class="section">
    <h2>ðŸ“Š Your Subject Strengths</h2>
    <div class="subject-strength">
      <strong>Math:</strong>
      <div class="bar" style="width: 80%"></div>
    </div>
    <div class="subject-strength">
      <strong>Science:</strong>
      <div class="bar" style="width: 70%"></div>
    </div>
    <div class="subject-strength">
      <strong>English:</strong>
      <div class="bar" style="width: 90%"></div>
    </div>
  </section>

  <script>
    function switchSection(section) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }

    function uploadImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        document.getElementById('profileImage').src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    // Example dynamic call loader (to be replaced with Firebase logic)
    function loadCalls(calls) {
      const container = document.getElementById('videoCallsContainer');
      container.innerHTML = '';
      if (calls.length === 0) {
        container.innerHTML = '<p class="no-calls">No calls yet. Waiting for teachers to start one...</p>';
        return;
      }
      calls.forEach(call => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<strong>${call.subject} Class</strong><br>Teacher: ${call.teacher}<br><button class="join-call">Join Call</button>`;
        container.appendChild(div);
      });
    }

    // TEMP EXAMPLE
    loadCalls([]);
  </script>
</body>
</html>
