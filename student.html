<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #003366;
      padding: 0.5rem;
    }
    nav button {
      background: #0059b3;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 2rem;
      height: calc(100vh - 130px);
      overflow-y: auto;
    }
    .active {
      display: block;
    }
    .subject-bar {
      background-color: #ddd;
      border-radius: 8px;
      margin: 10px 0;
      overflow: hidden;
    }
    .subject-bar-inner {
      height: 25px;
      padding-left: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    .call-list {
      list-style: none;
      padding: 0;
    }
    .call-list li {
      background: #e0efff;
      margin: 10px 0;
      padding: 1rem;
      border-radius: 10px;
    }
    .call-list button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸŽ“ Student Dashboard</header>

  <nav>
    <button onclick="showSection('profile')">ðŸ‘¤ Profile</button>
    <button onclick="showSection('video')">ðŸŽ¥ Video Calls</button>
    <button onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('ai')">ðŸ¤– AI Assistant</button>
    <button onclick="showSection('subjects')">ðŸ“š Subjects</button>
  </nav>

  <div id="profile" class="section active">
    <h2>ðŸ‘¤ Profile</h2>
    <img src="https://via.placeholder.com/100" id="avatar" style="border-radius:50%">
    <input type="file" onchange="updateAvatar(event)"><br><br>
    <p>Email: <span id="userEmail">student@school.edu</span></p>
  </div>

  <div id="video" class="section">
    <h2>ðŸŽ¥ Join a Class Video Call</h2>
    <ul class="call-list" id="callList">
      <!-- Example entry -->
      <li>
        <strong>Math Class</strong><br>
        Teacher: Mr. Smith<br>
        <button onclick="joinCall('math123')">Join Call</button>
      </li>
    </ul>
  </div>

  <div id="chat" class="section">
    <h2>ðŸ’¬ Online Chat</h2>
    <div id="chatUsers">
      <!-- Online users shown here -->
      <p>No one online yet.</p>
    </div>
  </div>

  <div id="ai" class="section">
    <h2>ðŸ¤– AI Assistant</h2>
    <input type="text" id="aiInput" placeholder="Ask about school work..." style="width: 100%">
    <button onclick="askAI()">Ask</button>
    <div id="aiResponse" style="margin-top:1rem"></div>
  </div>

  <div id="subjects" class="section">
    <h2>ðŸ“š Subject Strength</h2>
    <div class="subject-bar">
      <div class="subject-bar-inner" style="width: 85%; background: #4caf50;">Math: 85%</div>
    </div>
    <div class="subject-bar">
      <div class="subject-bar-inner" style="width: 70%; background: #2196f3;">Science: 70%</div>
    </div>
    <div class="subject-bar">
      <div class="subject-bar-inner" style="width: 60%; background: #ff9800;">History: 60%</div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function updateAvatar(event) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById("avatar").src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function joinCall(callId) {
      alert("Joining call ID: " + callId);
      // You can add actual video call logic here (WebRTC or Jitsi)
    }

    function askAI() {
      const q = document.getElementById("aiInput").value;
      document.getElementById("aiResponse").innerHTML = "Thinking...";
      setTimeout(() => {
        document.getElementById("aiResponse").innerHTML = `Answer for: <strong>${q}</strong><br>This would be handled by an AI API.`;
      }, 1000);
    }
  </script>
</body>
</html>
