<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Video Class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e293b;
      color: white;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      padding: 20px;
    }
    .video-box {
      background: #0f172a;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
    }
    .video-box video {
      width: 300px;
      border-radius: 10px;
    }
    .video-box p {
      margin-top: 4px;
      font-size: 14px;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #muteBtn { background-color: #3b82f6; }
    #endBtn { background-color: #ef4444; }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-top: 20px;">ðŸ”´ Live Class In Session</h2>

  <div id="videos"></div>

  <div id="controls">
    <button id="muteBtn">Mute</button>
    <button id="endBtn">End Call</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHSxenlPZD8veD-iZ6pJIOVRbuTD2dw0Q",
      authDomain: "learn-3f43b.firebaseapp.com",
      databaseURL: "https://learn-3f43b-default-rtdb.firebaseio.com",
      projectId: "learn-3f43b",
      storageBucket: "learn-3f43b.appspot.com",
      messagingSenderId: "54412751232",
      appId: "1:54412751232:web:31fe8e2f8b5cc03d409165"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const callId = new URLSearchParams(location.search).get("callId");
    const localVideo = document.createElement("video");
    localVideo.autoplay = true;
    localVideo.muted = true;
    let localStream;
    let isMuted = false;
    const videosDiv = document.getElementById("videos");

    const peers = {};
    const userId = "user_" + Math.floor(Math.random() * 99999);

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      const box = document.createElement("div");
      box.className = "video-box";
      box.appendChild(localVideo);
      const nameTag = document.createElement("p");
      nameTag.innerText = userId + " (You)";
      box.appendChild(nameTag);
      videosDiv.appendChild(box);

      const peersRef = db.ref(`calls/${callId}/participants`);
      peersRef.child(userId).set(true);
      peersRef.onDisconnect().remove();

      peersRef.on("child_added", async (snapshot) => {
        const remoteId = snapshot.key;
        if (remoteId === userId) return;

        const peer = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
        peers[remoteId] = peer;

        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        db.ref(`calls/${callId}/signals/${userId}/${remoteId}`).set({ sdp: offer });

        peer.onicecandidate = e => {
          if (e.candidate) {
            db.ref(`calls/${callId}/signals/${userId}/${remoteId}/ice`).push(e.candidate.toJSON());
          }
        };

        peer.ontrack = (e) => {
          addRemoteStream(remoteId, e.streams[0]);
        };
      });

      db.ref(`calls/${callId}/signals`).on("child_added", async snap => {
        const fromId = snap.key;
        if (fromId === userId) return;

        const signal = snap.val()[userId];
        if (!signal) return;

        const peer = new RTCPeerConnection();
        peers[fromId] = peer;

        peer.onicecandidate = e => {
          if (e.candidate) {
            db.ref(`calls/${callId}/signals/${userId}/${fromId}/ice`).push(e.candidate.toJSON());
          }
        };

        peer.ontrack = (e) => {
          addRemoteStream(fromId, e.streams[0]);
        };

        peer.onconnectionstatechange = () => {
          if (peer.connectionState === "disconnected" || peer.connectionState === "failed") {
            document.getElementById(`vid_${fromId}`)?.remove();
          }
        };

        peer.setRemoteDescription(new RTCSessionDescription(signal.sdp));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        db.ref(`calls/${callId}/signals/${fromId}/${userId}`).set({ sdp: answer });

        db.ref(`calls/${callId}/signals/${fromId}/${userId}/ice`).on("child_added", iceSnap => {
          const candidate = new RTCIceCandidate(iceSnap.val());
          peer.addIceCandidate(candidate);
        });
      });
    }

    function addRemoteStream(id, stream) {
      if (document.getElementById(`vid_${id}`)) return;

      const video = document.createElement("video");
      video.srcObject = stream;
      video.autoplay = true;

      const box = document.createElement("div");
      box.className = "video-box";
      box.id = `vid_${id}`;
      box.appendChild(video);
      const nameTag = document.createElement("p");
      nameTag.innerText = id;
      box.appendChild(nameTag);
      videosDiv.appendChild(box);
    }

    document.getElementById("muteBtn").addEventListener("click", () => {
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
      document.getElementById("muteBtn").innerText = isMuted ? "Unmute" : "Mute";
    });

    document.getElementById("endBtn").addEventListener("click", () => {
      location.href = "student.html"; // or wherever you want to send them
    });

    init();
  </script>
</body>
</html>
