<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video Call</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid white;
      border-radius: 12px;
    }
    #videos {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ž Video Call</h2>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHSxenlPZD8veD-iZ6pJIOVRbuTD2dw0Q",
      authDomain: "learn-3f43b.firebaseapp.com",
      databaseURL: "https://learn-3f43b-default-rtdb.firebaseio.com",
      projectId: "learn-3f43b",
      storageBucket: "learn-3f43b.firebasestorage.app",
      messagingSenderId: "54412751232",
      appId: "1:54412751232:web:31fe8e2f8b5cc03d409165",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const callId = urlParams.get("callId");
    const callRef = db.ref(`calls/${callId}`);

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream, remoteStream;
    let peer = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

    peer.ontrack = event => {
      if (!remoteStream) {
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
      }
      remoteStream.addTrack(event.track);
    };

    peer.onicecandidate = e => {
      if (e.candidate) {
        db.ref(`calls/${callId}/candidates/${isTeacher ? 'offer' : 'answer'}`).push(JSON.stringify(e.candidate));
      }
    };

    let isTeacher = false;

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      localStream.getTracks().forEach(track => {
        peer.addTrack(track, localStream);
      });

      const snapshot = await callRef.child("offer").get();

      if (snapshot.exists()) {
        // Student joining
        const offer = JSON.parse(snapshot.val());
        await peer.setRemoteDescription(new RTCSessionDescription(offer));

        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        await callRef.child("answer").set(JSON.stringify(answer));
      } else {
        // Teacher creating call
        isTeacher = true;
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        await callRef.child("offer").set(JSON.stringify(offer));
      }

      // Listen for answer (teacher side)
      callRef.child("answer").on('value', snap => {
        if (snap.exists() && !isTeacher) return;
        const answer = JSON.parse(snap.val());
        peer.setRemoteDescription(new RTCSessionDescription(answer));
      });

      // Listen for new ICE candidates
      callRef.child(`candidates/${isTeacher ? 'answer' : 'offer'}`).on('child_added', snap => {
        const candidate = new RTCIceCandidate(JSON.parse(snap.val()));
        peer.addIceCandidate(candidate);
      });
    }

    init();
  </script>
</body>
</html>
