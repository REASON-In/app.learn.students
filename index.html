<!DOCTYPE html>
<html>
<head>
  <title>Video Call with Realtime DB</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #444;
    }
    button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Video Call (Realtime DB)</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video><br>

  <button onclick="createCall()">ðŸ“ž Create Call</button>
  <button onclick="joinCall()">ðŸ“² Join Call</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // âœ… Replace with YOUR Firebase config:
const firebaseConfig = {
  apiKey: "AIzaSyD1-V0gtFVkCOOawjp8QOP1lghgbsEBe_A",
  authDomain: "fire-e0f2d.firebaseapp.com",
  projectId: "fire-e0f2d",
  storageBucket: "fire-e0f2d.firebasestorage.app",
  messagingSenderId: "665998494762",
  appId: "1:665998494762:web:29ff4a01b2a4634ff78753",
  measurementId: "G-CDRH6QHQ92"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let localStream;
    let remoteStream = new MediaStream();

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    });

    pc.ontrack = event => {
      event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
      remoteVideo.srcObject = remoteStream;
    };

    pc.onicecandidate = event => {
      if (event.candidate) {
        const json = event.candidate.toJSON();
        const path = role === "caller"
          ? `calls/${callId}/callerCandidates`
          : `calls/${callId}/calleeCandidates`;
        db.ref(path).push(json);
      }
    };

    let callId = "";
    let role = "";

    async function createCall() {
      role = "caller";
      callId = Math.random().toString(36).substring(2, 10);
      const callRef = db.ref(`calls/${callId}`);

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await callRef.set({ offer });

      alert(`Call ID: ${callId}`);

      // Listen for answer
      callRef.on("value", snapshot => {
        const data = snapshot.val();
        if (data?.answer && !pc.currentRemoteDescription) {
          pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      // Listen for ICE from callee
      db.ref(`calls/${callId}/calleeCandidates`).on("child_added", snap => {
        const candidate = new RTCIceCandidate(snap.val());
        pc.addIceCandidate(candidate);
      });
    }

    async function joinCall() {
      role = "callee";
      callId = prompt("Enter Call ID:");
      const callRef = db.ref(`calls/${callId}`);

      const snapshot = await callRef.get();
      const data = snapshot.val();

      if (!data?.offer) {
        alert("Invalid Call ID or no offer found.");
        return;
      }

      await pc.setRemoteDescription(new RTCSessionDescription(data.offer));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await callRef.update({ answer });

      // Listen for ICE from caller
      db.ref(`calls/${callId}/callerCandidates`).on("child_added", snap => {
        const candidate = new RTCIceCandidate(snap.val());
        pc.addIceCandidate(candidate);
      });

      // Listen for callee ICE
      db.ref(`calls/${callId}/calleeCandidates`).on("child_added", () => {});
    }
  </script>
</body>
</html>
