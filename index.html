<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Simple Video Call</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #444;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Video Calling with Firebase</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video><br>

  <button onclick="createCall()">ðŸ“ž Create Call</button>
  <button onclick="joinCall()">ðŸ“² Join Call</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // âœ… REPLACE WITH YOUR OWN FIREBASE CONFIG:
const firebaseConfig = {
  apiKey: "AIzaSyD1-V0gtFVkCOOawjp8QOP1lghgbsEBe_A",
  authDomain: "fire-e0f2d.firebaseapp.com",
  projectId: "fire-e0f2d",
  storageBucket: "fire-e0f2d.firebasestorage.app",
  messagingSenderId: "665998494762",
  appId: "1:665998494762:web:29ff4a01b2a4634ff78753",
  measurementId: "G-CDRH6QHQ92"
};

    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    const servers = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    const pc = new RTCPeerConnection(servers);
    let localStream;
    let remoteStream = new MediaStream();

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // ðŸ”„ Setup local camera
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;

      stream.getTracks().forEach(track => {
        pc.addTrack(track, stream);
      });
    });

    pc.ontrack = event => {
      event.streams[0].getTracks().forEach(track => {
        remoteStream.addTrack(track);
      });
      remoteVideo.srcObject = remoteStream;
    };

    pc.onicecandidate = event => {
      if (event.candidate) {
        const json = event.candidate.toJSON();
        if (callDoc && role === "caller") {
          offerCandidates.add(json);
        } else if (callDoc && role === "callee") {
          answerCandidates.add(json);
        }
      }
    };

    let callDoc, offerCandidates, answerCandidates;
    let role = "";

    async function createCall() {
      role = "caller";
      callDoc = firestore.collection("calls").doc();
      offerCandidates = callDoc.collection("offerCandidates");
      answerCandidates = callDoc.collection("answerCandidates");

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const callData = { offer: { type: offer.type, sdp: offer.sdp } };
      await callDoc.set(callData);

      callDoc.onSnapshot(snapshot => {
        const data = snapshot.data();
        if (!pc.currentRemoteDescription && data?.answer) {
          pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      answerCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const candidate = new RTCIceCandidate(change.doc.data());
            pc.addIceCandidate(candidate);
          }
        });
      });

      alert(`Share this Call ID: ${callDoc.id}`);
    }

    async function joinCall() {
      role = "callee";
      const callId = prompt("Enter Call ID:");
      callDoc = firestore.collection("calls").doc(callId);
      offerCandidates = callDoc.collection("offerCandidates");
      answerCandidates = callDoc.collection("answerCandidates");

      const callData = (await callDoc.get()).data();

      await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await callDoc.update({ answer: { type: answer.type, sdp: answer.sdp } });

      offerCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const data = change.doc.data();
            pc.addIceCandidate(new RTCIceCandidate(data));
          }
        });
      });

      answerCandidates.onSnapshot(() => {});
    }
  </script>
</body>
</html>
