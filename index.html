<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School App Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 10px #00000044;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    button {
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #007ab3;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>School App Login</h2>
    <input id="email" type="email" placeholder="School Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <input id="accessCode" type="text" placeholder="Enter School Code" required />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script>
    // üõ†Ô∏è Your Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAHSxenlPZD8veD-iZ6pJIOVRbuTD2dw0Q",
  authDomain: "learn-3f43b.firebaseapp.com",
  databaseURL: "https://learn-3f43b-default-rtdb.firebaseio.com",
  projectId: "learn-3f43b",
  storageBucket: "learn-3f43b.firebasestorage.app",
  messagingSenderId: "54412751232",
  appId: "1:54412751232:web:31fe8e2f8b5cc03d409165",
  measurementId: "G-7HRKXL1EPS"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const VALID_CODES = {
      student: "STUDENT123",
      teacher: "TEACHER456"
    };

    async function register() {
      const email = emailInput.value;
      const password = passwordInput.value;
      const role = roleInput.value;
      const code = accessCodeInput.value;

      if (code !== VALID_CODES[role]) {
        alert("Invalid access code for " + role);
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        await db.ref("users/" + uid).set({ email, role });
        alert("Registered! Redirecting...");
        location.href = role === "teacher" ? "teacher.html" : "student.html";
      } catch (error) {
        alert("Register error: " + error.message);
      }
    }

    async function login() {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        const snapshot = await db.ref("users/" + uid).get();
        const role = snapshot.val()?.role;

        if (!role) {
          alert("No role assigned. Account blocked.");
          return;
        }

        alert("Logged in as " + role);
        location.href = role === "teacher" ? "teacher.html" : "student.html";
      } catch (error) {
        alert("Login error: " + error.message);
      }
    }

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const accessCodeInput = document.getElementById("accessCode");
    const roleInput = document.getElementById("role");
  </script>
</body>
</html>
