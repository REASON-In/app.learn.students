<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School App - Google Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 10px #00000044;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    button {
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #007ab3;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login with Google</h2>
    <button onclick="signInWithGoogle()">Sign in with Google</button>

    <div id="extraForm" style="display:none;">
      <input id="username" type="text" placeholder="Choose a Username" required />
      <select id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button onclick="finishSetup()">Continue</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAHSxenlPZD8veD-iZ6pJIOVRbuTD2dw0Q",
      authDomain: "learn-3f43b.firebaseapp.com",
      databaseURL: "https://learn-3f43b-default-rtdb.firebaseio.com",
      projectId: "learn-3f43b",
      storageBucket: "learn-3f43b.appspot.com",
      messagingSenderId: "54412751232",
      appId: "1:54412751232:web:31fe8e2f8b5cc03d409165",
      measurementId: "G-7HRKXL1EPS"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUID = null;

    async function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const email = user.email;

        // âœ… Only allow emails from your school
        const domain = email.split('@')[1];
        if (domain !== "school.edu") {
          alert("Access denied: only school emails allowed.");
          await auth.signOut();
          return;
        }

        currentUID = user.uid;
        const userRef = await db.ref("users/" + currentUID).get();
        if (userRef.exists()) {
          const role = userRef.val().role;
          window.location.href = role === "teacher" ? "teacher.html" : "student.html";
        } else {
          document.getElementById("extraForm").style.display = "block";
        }
      } catch (err) {
        alert("Google Sign-In Error: " + err.message);
      }
    }

    async function finishSetup() {
      const username = document.getElementById("username").value.trim();
      const role = document.getElementById("role").value;

      if (!username) {
        alert("Please enter a username.");
        return;
      }

      try {
        await db.ref("users/" + currentUID).set({ username, role });
        window.location.href = role === "teacher" ? "teacher.html" : "student.html";
      } catch (err) {
        alert("Error saving user: " + err.message);
      }
    }
  </script>
</body>
</html>
