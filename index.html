<!DOCTYPE html>
<html>
<head>
  <title>Video Call with Firebase + WebRTC</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #333;
    }
    button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Video Call</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video><br>
  <button onclick="createCall()">ðŸ“ž Create Call</button>
  <button onclick="joinCall()">ðŸ“² Join Call</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ§  Replace with YOUR Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD1-V0gtFVkCOOawjp8QOP1lghgbsEBe_A",
  authDomain: "fire-e0f2d.firebaseapp.com",
  projectId: "fire-e0f2d",
  storageBucket: "fire-e0f2d.firebasestorage.app",
  messagingSenderId: "665998494762",
  appId: "1:665998494762:web:29ff4a01b2a4634ff78753",
  measurementId: "G-CDRH6QHQ92"
};
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const pc = new RTCPeerConnection(servers);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream;
    let remoteStream = new MediaStream();

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });
    });

    pc.ontrack = event => {
      event.streams[0].getTracks().forEach(track => {
        remoteStream.addTrack(track);
      });
      remoteVideo.srcObject = remoteStream;
    };

    pc.onicecandidate = event => {
      if (event.candidate) {
        sendIceCandidate(event.candidate);
      }
    };

    let callDoc, offerCandidates, answerCandidates;

    async function createCall() {
      callDoc = firestore.collection('calls').doc();
      offerCandidates = callDoc.collection('offerCandidates');
      answerCandidates = callDoc.collection('answerCandidates');

      const offerDescription = await pc.createOffer();
      await pc.setLocalDescription(offerDescription);

      const offer = {
        sdp: offerDescription.sdp,
        type: offerDescription.type
      };
      await callDoc.set({ offer });

      callDoc.onSnapshot(snapshot => {
        const data = snapshot.data();
        if (!pc.currentRemoteDescription && data?.answer) {
          const answerDesc = new RTCSessionDescription(data.answer);
          pc.setRemoteDescription(answerDesc);
        }
      });

      answerCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            const candidate = new RTCIceCandidate(change.doc.data());
            pc.addIceCandidate(candidate);
          }
        });
      });

      alert(`Share this call ID with your friend: ${callDoc.id}`);
    }

    async function joinCall() {
      const callId = prompt("Enter call ID:");
      callDoc = firestore.collection('calls').doc(callId);
      offerCandidates = callDoc.collection('offerCandidates');
      answerCandidates = callDoc.collection('answerCandidates');

      const callData = (await callDoc.get()).data();
      const offerDescription = callData.offer;
      await pc.setRemoteDescription(new RTCSessionDescription(offerDescription));

      const answerDescription = await pc.createAnswer();
      await pc.setLocalDescription(answerDescription);

      const answer = {
        type: answerDescription.type,
        sdp: answerDescription.sdp
      };
      await callDoc.update({ answer });

      offerCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            const data = change.doc.data();
            pc.addIceCandidate(new RTCIceCandidate(data));
          }
        });
      });

      answerCandidates.onSnapshot(snapshot => {
        // not needed here
      });
    }

    async function sendIceCandidate(candidate) {
      const candidateData = candidate.toJSON();
      if (offerCandidates && !answerCandidates) {
        await offerCandidates.add(candidateData);
      } else if (answerCandidates) {
        await answerCandidates.add(candidateData);
      }
    }
  </script>
</body>
</html>
