<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Study Timetable</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen text-white">
  <div class="flex flex-col items-center justify-center py-10">
    <h1 class="text-3xl font-bold mb-4">ðŸ“š Smart Study Timetable</h1>
    <button id="loginBtn" class="bg-white text-black px-4 py-2 rounded mb-6 hover:bg-gray-200">Login with Google</button>
    <div id="timetableContainer" class="hidden w-full max-w-6xl mx-auto bg-white text-black p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-purple-800 mb-4">Weekly Study Timetable</h2>
      <p class="text-gray-600 mb-4">Set subjects and time for each period (Monâ€“Fri).</p>
      <div class="overflow-auto">
        <table class="table-auto w-full text-center border">
          <thead>
            <tr class="bg-purple-200">
              <th class="p-2">Day</th>
              <th class="p-2">Period 1</th>
              <th class="p-2">Time</th>
              <th class="p-2">Period 2</th>
              <th class="p-2">Time</th>
              <th class="p-2">Period 3</th>
              <th class="p-2">Time</th>
              <th class="p-2">Period 4</th>
              <th class="p-2">Time</th>
              <th class="p-2">Period 5</th>
              <th class="p-2">Time</th>
            </tr>
          </thead>
          <tbody id="timetableBody"></tbody>
        </table>
      </div>
      <button id="saveBtn" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Save Timetable</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const timetableContainer = document.getElementById('timetableContainer');
    const timetableBody = document.getElementById('timetableBody');
    const saveBtn = document.getElementById('saveBtn');

    let currentUser = null;
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          currentUser = result.user;
          loginBtn.classList.add('hidden');
          timetableContainer.classList.remove('hidden');
          loadTimetable();
        })
        .catch(error => alert('Login failed: ' + error.message));
    };

    function createTimetableInputs() {
      timetableBody.innerHTML = '';
      days.forEach(day => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2 font-semibold">${day}</td>
          ${[1,2,3,4,5].map(i => `
            <td class="p-2"><input class="period${i} w-full border px-2 py-1" /></td>
            <td class="p-2"><input type="time" class="time${i} w-full border px-2 py-1" /></td>
          `).join('')}
        `;
        timetableBody.appendChild(tr);
      });
    }

    function parseTimeToDate(timeStr) {
      const [hour, minute] = timeStr.split(':').map(Number);
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
    }

    function validateTimetable() {
      for (let row of timetableBody.children) {
        const times = [];
        for (let i = 1; i <= 5; i++) {
          const timeInput = row.querySelector(`.time${i}`).value;
          if (!timeInput) return false;
          times.push(parseTimeToDate(timeInput));
        }
        for (let i = 1; i < times.length; i++) {
          if (times[i] <= times[i-1]) {
            alert("Periods must be in chronological order.");
            return false;
          }
        }
      }
      return true;
    }

    saveBtn.onclick = async () => {
      if (!validateTimetable()) return;
      const timetable = {};
      for (let [index, row] of [...timetableBody.children].entries()) {
        const day = days[index];
        timetable[day] = [];
        for (let i = 1; i <= 5; i++) {
          const subject = row.querySelector(`.period${i}`).value.trim();
          const time = row.querySelector(`.time${i}`).value.trim();
          timetable[day].push({ subject, time });
        }
      }
      await db.collection("timetables").doc(currentUser.uid).set(timetable);
      alert("Timetable saved successfully!");
    };

    async function loadTimetable() {
      createTimetableInputs();
      const doc = await db.collection("timetables").doc(currentUser.uid).get();
      if (!doc.exists) return;
      const data = doc.data();
      [...timetableBody.children].forEach((row, rowIndex) => {
        const day = days[rowIndex];
        const periods = data[day];
        for (let i = 1; i <= 5; i++) {
          row.querySelector(`.period${i}`).value = periods[i-1].subject;
          row.querySelector(`.time${i}`).value = periods[i-1].time;
        }
      });
    }
  </script>
</body>
</html>
