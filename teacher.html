<!DOCTYPE html>
<html>
<head>
  <title>Teacher Video Call</title>
</head>
<body>
  <h2>Teacher - Create Call</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <p>Call ID: <span id="callIdText">Generating...</span></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let pc = new RTCPeerConnection();
    let localStream = null;

    async function start() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      // Create offer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const callRef = db.ref("calls").push();
      const callId = callRef.key;
      document.getElementById("callIdText").innerText = callId;

      callRef.set({ offer: offer.toJSON() });

      pc.onicecandidate = e => {
        if (e.candidate) {
          callRef.child("offerCandidates").push(e.candidate.toJSON());
        }
      };

      callRef.child("answer").on("value", async snapshot => {
        const answer = snapshot.val();
        if (answer && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      callRef.child("answerCandidates").on("child_added", snapshot => {
        const candidate = new RTCIceCandidate(snapshot.val());
        pc.addIceCandidate(candidate);
      });

      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };
    }

    start();
  </script>
</body>
</html>
