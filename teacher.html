<!DOCTYPE html>
<html>
<head>
  <title>Teacher - Create Call</title>
</head>
<body>
  <h2>Teacher - Start Video Call</h2>
  <input id="classNameInput" placeholder="Enter Class Name" />
  <button onclick="createCall()">Start Call</button>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAHSxenlPZD8veD-iZ6pJIOVRbuTD2dw0Q",
    authDomain: "learn-3f43b.firebaseapp.com",
    databaseURL: "https://learn-3f43b-default-rtdb.firebaseio.com",
    projectId: "learn-3f43b",
    storageBucket: "learn-3f43b.firebasestorage.app",
    messagingSenderId: "54412751232",
    appId: "1:54412751232:web:31fe8e2f8b5cc03d409165",
    measurementId: "G-7HRKXL1EPS"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function createCall() {
      const className = document.getElementById("classNameInput").value;
      if (!className) return alert("Please enter class name");

      const callRef = db.ref("calls").push();
      const callId = callRef.key;

      await callRef.set({
        className: className,
        timestamp: Date.now()
      });

      document.getElementById("status").innerText = `Call created. Share with students or wait for join.`;

      window.location.href = `video.html?callId=${callId}&role=teacher`;
    }
  </script>
</body>
</html>
